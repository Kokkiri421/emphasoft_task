<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <h1>{{user.first_name}} {{user.last_name}}</h1>
        {% if friend_list %}
        <ul>
        {% for friend in friend_list %}
            <li>{{ friend.first_name }} {{ friend.last_name }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>Your friend list is empty</p>
        {% endif %}
    {% else %}
    <button type="button" onclick="location.href='{% url 'social:begin' 'vk-oauth2' %}'">
        Login
    </button>
    {% endif %}
</body>
</html>
